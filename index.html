<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- LINKS -->
    <link rel="icon" href="./favicons/favicon-pokeball-16x16.png">
    <link rel="stylesheet" href="./css/style.css">


    <!-- MAIN JS -->
    <script defer src="./js/script.js"></script>

    <title>Pok√©dex</title>

<body>

        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/25.gif" alt="pokemon" class="pokemon_image">

        <h1 class="pokemon_data">

            <input 
            type="search"
            class="input_search"

        <div class="buttons">
            <button class="button btn-prev">PREV &lt</button>
            <button class="button btn-next">NEXT &gt</button>
        </div>
        
        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
